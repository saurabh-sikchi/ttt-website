<!-- Contact Form Partial -->
<form id="contact-form" class="space-y-4">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <input type="text" id="name" name="name" class="form-input">
    </div>
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" class="form-input">
    </div>
    <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-input">
    </div>
    <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
        <textarea id="message" name="message" rows="4" class="form-textarea"></textarea>
    </div>
    <div class="flex items-start">
        <input type="checkbox" id="ambassador" name="ambassador" class="mt-1 mr-2">
        <label for="ambassador" class="text-sm text-gray-700">I'm interested in the Ambassador Program</label>
    </div>
    <button type="submit" class="btn btn-primary w-full">
        Send Message
    </button>
</form>
