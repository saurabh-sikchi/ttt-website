<!-- Ambassador Contact Form Section -->
<section class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <h2 class="text-3xl font-bold mb-4 text-center font-montserrat text-seaBlue-dark">Get Detailed Itinerary</h2>
    
    <div class="max-w-md md:max-w-lg lg:max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-300">
      <p class="text-gray-600 text-center mb-6">
        Interested in being a part of this trip? Fill out the form below.
      </p>
      
      <form id="ambassador-contact-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-seaBlue focus:border-transparent">
        </div>
        
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your phone number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-seaBlue focus:border-transparent">
        </div>
        
        <button type="submit" class="w-full bg-seaBlue text-white py-2 px-4 rounded-lg font-medium hover:bg-seaBlue-dark transition duration-300">
          L.F.G
        </button>
      </form>
    </div>
    
    <div class="text-center mt-4">
      <span class="text-sm italic text-seaBlue-lighter">If you're interested in being a trip ambassador, <a href="ambassador-program" class="underline hover:text-seaBlue">please apply here</a>.</span>
    </div>
  </div>
</section>
