<!-- Ambassador Contact Form Section -->
<section class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <h2 class="text-3xl font-bold mb-4 text-center font-montserrat text-seaBlue-dark">Get Detailed Itinerary</h2>
    
    <div class="max-w-md md:max-w-lg lg:max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-300">
      <p class="text-gray-600 text-center mb-6">
        Interested in being a part of this trip? Fill out the form below.
      </p>
      
      <form action="https://docs.google.com/forms/d/e/1FAIpQLScOEGerlg46Ip1QgrM0UGnn13EmBOa4nSlsHYIW20UzPd0yRQ/formResponse"
            method="POST"
            target="submissionFrame"
            onsubmit="handleTripContactSubmit(event)"
            class="space-y-4">
        
        <!-- Hidden fields required by Google Forms -->
        <input type="hidden" name="fvv" value="1">
        <input type="hidden" name="partialResponse" value="[null,null,&quot;9201642613693836712&quot;]">
        <input type="hidden" name="pageHistory" value="0">
        <input type="hidden" name="fbzx" value="9201642613693836712">
        <input type="hidden" name="submissionTimestamp" value="-1">
        
        <!-- Visible fields matching Google Form entry names -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input type="text" id="name" name="entry.578902795" placeholder="Your name" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-seaBlue-lighter focus:border-transparent">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" id="phone" name="entry.1523424449" placeholder="Your phone number" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-seaBlue-lighter focus:border-transparent">
        </div>
        
        <button type="submit"
                class="w-full bg-seaBlue-light text-white py-2 px-4 rounded-lg font-medium hover:bg-seaBlue-dark transition duration-300">
          L.F.G
        </button>
      </form>

      <!-- Hidden iframe for form submission -->
      <iframe name="submissionFrame" style="display:none;"></iframe>

      <!-- Simple success message -->
      <div id="tripContactSuccess" class="hidden mt-4 bg-green-100 text-green-800 p-4 rounded">
        Response Submitted! We'll be in touch soon.
      </div>

      <!-- Inline script for success handling -->
      <script>
        function handleTripContactSubmit(event) {
          // Prevent normal navigation on submission
          setTimeout(() => {
            // Show success message after a slight delay
            document.getElementById('tripContactSuccess').classList.remove('hidden');
            // Optionally, scroll into view
            document.getElementById('tripContactSuccess').scrollIntoView({ behavior: 'smooth' });
          }, 1500);
        }
      </script>
    </div>
    
    <div class="text-center mt-4">
      <span class="text-sm italic text-seaBlue-lighter">If you're interested in being a trip ambassador, <a href="ambassador-program" class="underline hover:text-seaBlue">please apply here</a>.</span>
    </div>
  </div>
</section>
